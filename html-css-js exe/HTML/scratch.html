<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
</head>

<script>

f = (a) => `a is ${a}`;

var arr = [ 4,5,6,10,28 ];

var allProducts ="";
for(var i=0;i<arr.length;i++){
    if(arr[i]>=5 && arr[i]<=15 )
    allProducts = allProducts + `<p> ${f(arr[i])} </p>`;
};

allProducts = `<section> ${allProducts} </section>`;

alert(allProducts);
document.write(allProducts);

</script>

<body>
    <header>Spread Operator</header>

    
</body>
</html>
